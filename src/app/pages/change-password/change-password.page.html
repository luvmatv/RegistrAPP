<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onChangePassword()">
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input [(ngModel)]="newPassword" name="newPassword" required type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Cambiar Contraseña</ion-button>
  </form>
</ion-content>
