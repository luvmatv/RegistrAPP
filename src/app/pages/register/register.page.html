<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <form (ngSubmit)="onRegister()" class="register-form">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="email" required type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT (sin puntos ni guion)</ion-label>
      <ion-input [(ngModel)]="rut" name="rut" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" required type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Carrera</ion-label>
      <ion-select [(ngModel)]="selectedCareer" name="career" interface="popover" placeholder="Selecciona tu carrera">
        <ion-select-option value="informatica">Ingeniería en Informática</ion-select-option>
        <ion-select-option value="enfermeria">Técnico en Enfermería</ion-select-option>
        <ion-select-option value="automotriz">Automotriz</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" class="custom-button">Registrar</ion-button>
  </form>
</ion-content>
