<ion-header>
  <ion-toolbar>
    <ion-title>QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <!-- ===== SEGMENT ===== -->
  <ion-segment [(ngModel)]="segment" mode="ios">
    <ion-segment-button value="scan">
      <ion-label>Scan QR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="generate">
      <ion-label>Generate QR</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- ===== SCANEAR QR ===== -->
  <div class="segment" *ngIf="segment === 'scan'">
    <div class="segment-content">
      <img src="assets/images/duoc.png" alt="DUOC Logo" />
      <h6 class="scan-label">Selecciona una opci√≥n</h6>

      
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="startScan" class="submit" expand="block">
            Scan
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="submit" expand="block">
            Select
            <ion-icon slot="end" name="image-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

       <!-- ===== Resltado del scaneoooo ===== -->
        <ion-item class="result" *ngIf="scanResult" lines="none" >
          <ion-label>
            <p>Scan result</p>
            <div>{{scanResult}} </div>
          </ion-label>
        </ion-item>

    </div>
  </div>

  <!-- ===== GENERAR QR ===== -->
  <div class="segment" *ngIf="segment === 'generate'">
    <div class="segment-content">
      <div id="qrImage">
        <div class="d-flex-center">
          <div class="d-flex-center qr-wrapper">
            <qr-code [value]="qrText" size="190" errorCorrectionLevel="M"></qr-code>
          </div>
        </div>
      </div>

      <ion-item>
        <ion-input [(ngModel)]="qrText" placeholder="Enter text for QR"></ion-input>
      </ion-item>
    </div>
  </div>

</ion-content>
