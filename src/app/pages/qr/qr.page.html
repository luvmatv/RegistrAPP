<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistrAPP QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <!-- ===== SEGMENT ===== -->
  <ion-segment [(ngModel)]="segment" mode="ios">
    <ion-segment-button value="scan">
      <ion-label>Scanear QR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="generate">
      <ion-label>Generar QR</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- ===== SCANEAR QR ===== -->
  <div class="segment" *ngIf="segment === 'scan'">
    <div class="segment-content">
      <img src="assets/images/duoc.png" alt="DUOC Logo" />
      
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button (click)="startScan()" class="submit" expand="block">
            Scan
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <!-- ===== Resultado del scaneo ===== -->
      <ion-item class="result" *ngIf="scanResult" lines="none">
        <ion-label>
          <p>Scan result</p>
          <div>{{scanResult}} </div>
        </ion-label>
      </ion-item>

    </div>
  </div>

  <!-- ===== GENERAR QR ===== -->
  <div class="segment" *ngIf="segment === 'generate'">
    <div class="segment-content">
      <div id="qrImage">
        <div class="d-flex-center">
          <div class="d-flex-center qr-wrapper">
            <qr-code [value]="qrText" size="190" errorCorrectionLevel="M"></qr-code>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
