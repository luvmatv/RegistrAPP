<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="currentClass" class="current-class">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="school-outline" slot="start"></ion-icon>
          Clase actual: {{ currentClass.subject }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Secci√≥n:</strong> {{ currentClass.section }}</p>
        <p><strong>Sala:</strong> {{ currentClass.room }}</p>
        <p><strong>Fecha:</strong> {{ currentClass.date | date: 'dd-MM-yyyy' }}</p>
        <p><strong>Hora:</strong> {{ currentClass.startTime }} - {{ currentClass.endTime }}</p>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="success" (click)="markAttendance()">
      <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
      Marcar asistencia
    </ion-button>
  </div>

  <div *ngIf="!currentClass" class="no-class">
    <p>No hay ninguna clase en curso.</p>
  </div>
</ion-content>
