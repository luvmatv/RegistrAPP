<ion-header class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <ion-title>Orbinet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <div id="container">
    <strong #welcomeText>¡Bienvenido, {{ userEmail }}!</strong>
    <ion-button expand="full" (click)="goToLogin()">Cerrar sesión</ion-button> 
  </div>


  <div class="button-container">
    <ion-button expand="block" (click)="goToLogin()">Volver al Login</ion-button>
  </div>
</ion-content>
