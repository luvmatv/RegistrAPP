<ion-header class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <ion-title>RegistrAPP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <div id="container">
    <strong #welcomeText>¡Bienvenido, {{ userName }}!</strong>
    <p>Hora actual: {{ currentTime }}</p> 
  </div>

  <div class="button-container">
    <ion-button class="custom-button" (click)="goToQr()">Registrar asistencia</ion-button>
    <ion-button class="custom-button" (click)="goToHorario()">Horario</ion-button>
    <ion-button class="custom-button" (click)="goToLogin()">Cerrar sesión</ion-button>
  </div>
</ion-content>
