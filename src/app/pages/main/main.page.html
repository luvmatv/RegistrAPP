<ion-header class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <div class="logo-container">
      <img src="/assets/images/icono.png" alt="Logo">
    </div>
    <ion-title>RegistrAPP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettingsMenu()">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="settings-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Activar modo oscuro</ion-label>
        <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="isProfesor" [routerLink]="['/ver-solicitudes']">
        <ion-label>Ver Solicitudes</ion-label>
      </ion-item>
      <ion-item (click)="updateData()">
        <ion-label>Actualizar datos</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/solicitudes']">
        <ion-label>Solicitudes</ion-label>
      </ion-item>
      <ion-item (click)="confirmLogout()">
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="custom-background">
  <div id="container">
    <strong #welcomeText>¡Bienvenido, {{ userName }}!</strong>
    <p>Hora actual: {{ currentTime }}</p> 
  </div>

  <div class="button-container">
    <ion-button class="custom-dark-button" (click)="goToQr()">Registrar asistencia</ion-button>
    <ion-button class="custom-dark-button" (click)="goToHorario()">Horario</ion-button>
  </div>
</ion-content>
