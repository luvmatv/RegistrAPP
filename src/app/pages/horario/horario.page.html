<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Horario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="userCareer">
    <h2>Horario para {{ careerName }}</h2>
    
    <div *ngIf="schedule && schedule.length > 0">
      <ion-card *ngFor="let class of schedule">
        <ion-card-header>
          <ion-card-title>
            {{ getSubjectName(class.subject) }} <span *ngIf="isClassInProgress(class.date, class.startTime, class.endTime)"> (En curso)</span>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Secci√≥n:</strong> {{ class.section }}</p>
          <p><strong>Sala:</strong> {{ class.room }}</p>
          <p><strong>Fecha:</strong> {{ class.date | date: 'EEEE, d MMMM y' }}</p>
          <p><strong>Hora:</strong> {{ class.startTime }} - {{ class.endTime }}</p>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngIf="!schedule || schedule.length === 0">
      <p>No hay horario disponible para esta carrera.</p>
    </div>
  </div>
</ion-content>
