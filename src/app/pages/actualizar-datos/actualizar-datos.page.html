<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Actualizar Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="userName" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input [(ngModel)]="userEmail" type="email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="showConfirmation()">Guardar cambios</ion-button>


</ion-content>
