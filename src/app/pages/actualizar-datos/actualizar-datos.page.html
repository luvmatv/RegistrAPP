<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="userName" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input [(ngModel)]="userEmail" type="email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="saveChanges()">Guardar cambios</ion-button>
</ion-content>
