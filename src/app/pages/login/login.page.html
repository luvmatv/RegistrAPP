<ion-header class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background">
  <div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <ion-item class="custom-item">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input #emailInput [(ngModel)]="email" name="email" required type="email"></ion-input>
      </ion-item>

      <ion-item class="custom-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input #passwordInput [(ngModel)]="password" name="password" required type="password"></ion-input>
      </ion-item>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <ion-button expand="block" class="custom-button" type="submit">Iniciar Sesión</ion-button>

      <div class="login-options">
        <ion-button fill="clear" class="custom-link" (click)="goToRegister()">Registrar</ion-button>
        <ion-button fill="clear" class="custom-link" (click)="changePassword()">Cambiar Contraseña</ion-button>
      </div>
    </form>
  </div>
</ion-content>
