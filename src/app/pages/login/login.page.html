<ion-header class="ion-no-border">
  <ion-toolbar class="custom-toolbar">
    <div class="logo-container">
      <img src="/assets/images/icono.png" alt="Logo">
    </div>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="custom-background">
  <div class="center-container">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <ion-item class="custom-item">
        <ion-label position="floating" class="custom-label">Correo Electrónico</ion-label>
        <ion-input #emailInput [(ngModel)]="email" name="email" required type="email" class="custom-input"></ion-input>
      </ion-item>

      <ion-item class="custom-item">
        <ion-label position="floating" class="custom-label">Contraseña</ion-label>
        <ion-input #passwordInput [(ngModel)]="password" name="password" required type="password" class="custom-input"></ion-input>
      </ion-item>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <ion-button expand="block" class="custom-button" type="submit">Iniciar Sesión</ion-button>

      <div class="login-options">
        <ion-button fill="clear" class="custom-link" (click)="goToRegister()">Registrar</ion-button>
        <ion-button fill="clear" class="custom-link" (click)="changePassword()">Cambiar Contraseña</ion-button>
      </div>
    </form>
  </div>
</ion-content>
